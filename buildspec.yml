version: 0.2
env:
  variables:
    IMAGE_TAG: "pf-fabric-dev-poc-helloworld:v1"
phases:
  install:
    runtime-versions:
      dotnet: 3.0
      docker: 18
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
#      - $(aws ecr get-login --region $AWS_REGION)
      - echo Installing .net core sdk 3.1
# ubuntu 18.04 image
      - wget -q https://packages.microsoft.com/config/ubuntu/18.04/packages-microsoft-prod.deb -O packages-microsoft-prod.deb
      - dpkg -i packages-microsoft-prod.deb
      - add-apt-repository universe
      - apt-get update
      - apt-get install apt-transport-https
      - apt-get update
      - apt-get install -y dotnet-sdk-3.1
  build:
    commands:
      - echo Build Started on `date`
      - cd src
      - echo Restoring packages...
      - dotnet restore
      - echo Building solution...
      - dotnet build --no-restore
      - echo Running unit tests...
      - dotnet test --no-build --verbosity:normal /p:CollectCoverage=true /p:CoverletOutput=TestResults/ /p:CoverletOutputFormat=opencover /p:threshold=80
      - echo Build completed on `date`
      - echo Building the Docker image...
      - cd Host
      - docker build -t helloworld:v1 .
      - echo Done building the Docker image... > ./src/UnitTests/TestResults/log.txt
      - echo Pushing the Docker image...
#      - docker push $DOCKER_IMAGE
      - echo Done pushing the Docker image...
artifacts:
  files:
    - ./src/UnitTests/TestResults/*
