version: 0.2
env:
  variables:
    DOCKER_IMAGE_LATEST: "pf-fabric-dev-poc-helloworld:latest"
    DOCKER_IMAGE_VERSION: "pf-fabric-dev-poc-helloworld:v1"
    DOCKER_USERNAME: kishoryadav
    DOCKER_PASSWORD: DockerWorks1!
phases:
  install:
    runtime-versions:
      dotnet: 3.0
      docker: 18
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD docker.io
      - $(aws ecr get-login --no-include-email --region $AWS_DEFAULT_REGION)
      - echo Installing .net core sdk 3.1
# ubuntu 18.04 image
      - wget -q https://packages.microsoft.com/config/ubuntu/18.04/packages-microsoft-prod.deb -O packages-microsoft-prod.deb
      - dpkg -i packages-microsoft-prod.deb
      - add-apt-repository universe
      - apt-get update
      - apt-get install apt-transport-https
      - apt-get update
      - apt-get install -y dotnet-sdk-3.1
  build:
    commands:
      - echo Build Started on `date`
      - cd src
      - echo Restoring packages...
      - dotnet restore
      - echo Building solution...
      - dotnet build --no-restore
      - echo Running unit tests...
      - dotnet test --no-build --verbosity:normal /p:CollectCoverage=true /p:CoverletOutput=TestResults/ /p:CoverletOutputFormat=opencover /p:threshold=80
      - echo Build completed on `date`
      - echo Building the Docker image...
      - cd Host
      - docker build -t $DOCKER_IMAGE_LATEST -t $DOCKER_IMAGE_VERSION .
      - docker tag $DOCKER_IMAGE_LATEST  kishoryadav/pf-fabric-dev-poc-helloworld:latest
      - docker tag $DOCKER_IMAGE_LATEST  072100331905.dkr.ecr.us-west-2.amazonaws.com/pf-fabric-dev-poc-helloworld:latest
      - echo Done building the Docker image
      - echo Pushing the Docker image...
      - docker push 072100331905.dkr.ecr.us-west-2.amazonaws.com/pf-fabric-dev-poc-helloworld:latest
      - docker push kishoryadav/pf-fabric-dev-poc-helloworld:latest
      - echo Done pushing the Docker image...
artifacts:
  files:
    - ./src/UnitTests/TestResults/*
